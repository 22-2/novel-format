name: Build and attach dist on tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Prepare release package (remove prepare script)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Remove prepare script so git-installed packages don't need to run builds
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json'));if(p.scripts&&p.scripts.prepare){delete p.scripts.prepare; if(Object.keys(p.scripts).length===0) delete p.scripts;}fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"

      - name: Commit built `dist` and update tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG=${GITHUB_REF#refs/tags/}
          git add package.json
          git add -f dist || true
          if git diff --cached --quiet; then
            echo "No build changes to commit"
          else
            git commit -m "chore(release): build for ${TAG}"
          fi
          git tag -f "${TAG}"
          git push origin "refs/tags/${TAG}" --force
